<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/chamber-favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <meta property="og:title"              content="Davao del Norte Chamber of Commerce and Industry" />
    <meta property="og:type"            content="website" />
    <meta property="og:url"                content="https://ericlloydbunag.github.io/wdd230/chamber" />
    <meta property="og:image"              content="https://github.com/EricLloydBunag/wdd230/blob/main/images/tagum-city1.jpg" />

<body>
    <header>
        <span id="page-title">Davao del Norte Chamber of Commerce and Industry</span>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#event">Events</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        <form action="thankyou.html" method="get">
            <legend><h3>Personal Information</h3></legend>
            <label>First Name: <input type="text" name="fname" required></label>
            <label>Last Name: <input type="text" name="lname" required></label>
            <label for="title">Title or Position:<input type="text" id="title" name="title" title="Your title or position within your organization." pattern="[A-Za-z -]{7,}" required></label>
            <label>Email: <input type="email" name="email" id="email" title="Please enter a valid email address." pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required placeholder="example@email.com"></label>
            <label>Mobile Phone: <input type="tel" name="phone" required></label>
            <hr>

            <legend><h3>Business Information</h3></legend>
            <label for="business-name">Business/Organization Name: <input type="text" id="business-name" name="business-name" required></label>
            <label for="description">Business/Organization Description: </label>
            <textarea id="description" name="description"></textarea>
            <hr>

            <label for="membership-level">Membership Level:</label>
            <select id="membership-level" name="membership-level" required>
                <option value="NP Membership">Non-Profit (Free) Membership</option>
                <option value="Bronze Membership">Bronze Membership</option>
                <option value="Silver Membership">Silver Membership</option>
                <option value="Gold Membership">Gold Membership</option>
            </select>

            <input type="hidden" id="timestamp" name="timestamp" value="">

            <input type="submit" value="Register">
        </form>
    </main>
    <footer>
        <p>Â©<span id="copyrightYear"></span>. Eric Lloyd Bunag Philippines <br></p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/homepage.js"></script></body>
</body>
</html>
